<h1>Employes by Areas KeyWord</h1>
<form method="GET">{% csrf_token %}
    <input type="number" id="id" name="id" value="0" placeholder="Ingrese Id Empleado">
    <button type="submit">Buscar</button>

</form>

<h3>Lista de Habiliades por Empleado</h3>
<ul>
{% for persona in habilidades %}
    <li>{{ persona.id}} - {{ persona.habilidad }}</li>
{% empty %}
    <li>No personas yet.</li>
{% endfor %}
</ul>
